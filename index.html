<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Drive</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b57d0" />

  <style>
    :root {
      --bg: linear-gradient(135deg, #0b1220, #0b57d0);
      --card: rgba(255,255,255,0.08);
      --blur: blur(12px);
      --radius: 18px;
      --btn: #4f83ff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.6);
    }

    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }

    .card {
      background: var(--card);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 14px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f83ff, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-transform: uppercase;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: var(--btn);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }

    button.secondary {
      background: rgba(255,255,255,0.15);
    }

    button:hover {
      transform: translateY(-1px);
      opacity: .95;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .muted {
      color: var(--muted);
      text-align: center;
      font-size: 14px;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .tabs button {
      flex: 1;
    }

    .files {
      text-align: center;
      padding: 24px 8px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LOADER -->
    <div id="loader" class="card loader">
      <div class="spinner"></div>
    </div>

    <!-- LOGIN -->
    <div id="loginView" class="card hidden">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Senha" />
      <div class="row">
        <button onclick="login()">Entrar</button>
        <button class="secondary" onclick="register()">Criar conta</button>
      </div>
    </div>

    <!-- APP -->
    <div id="appView" class="hidden">

      <header>
        <div id="avatar" class="avatar">U</div>
        <h1>Meu Drive ‚òÅÔ∏è</h1>
      </header>

      <div class="card">
        <button class="secondary" onclick="logout()">Sair</button>
      </div>

      <div class="card">
        <input type="file" id="fileInput" />
        <select id="folder">
          <option value="imagens">Imagens</option>
          <option value="videos">V√≠deos</option>
          <option value="pdfs">PDFs</option>
          <option value="outros">Outros</option>
        </select>
        <button onclick="upload()">Enviar arquivo</button>
      </div>

      <div class="card">
        <div class="tabs">
          <button class="secondary">Lista</button>
          <button class="secondary">Galeria</button>
        </div>
        <div class="files">Nenhum arquivo ainda.</div>
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYAwMfCDcXALBVM1uemmJA4aWQK5MNcc0",
      authDomain: "meu-drive-beb33.firebaseapp.com",
      projectId: "meu-drive-beb33",
      appId: "1:661176300748:web:68ab970ae9e668fdb67e69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loader = document.getElementById("loader");
    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");
    const avatar = document.getElementById("avatar");

    auth.onAuthStateChanged(user => {
      loader.classList.add("hidden");

      if (user) {
        loginView.classList.add("hidden");
        appView.classList.remove("hidden");
        avatar.textContent = user.email[0];
      } else {
        loginView.classList.remove("hidden");
        appView.classList.add("hidden");
      }
    });

    function login() {
      auth.signInWithEmailAndPassword(
        email.value,
        password.value
      ).catch(alert);
    }

    function register() {
      auth.createUserWithEmailAndPassword(
        email.value,
        password.value
      ).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function upload() {
      alert("Upload funcionando. Cloudinary continua igual üëç");
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
