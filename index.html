<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Drive</title>

  <!-- Manifest / PWA -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b57d0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0b1220, #0b57d0);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: #0b1220;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255,255,255,.2);
      border-top: 4px solid #4f8cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Container */
    .app {
      width: 100%;
      max-width: 420px;
      animation: fade .4s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    header img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    header .info {
      flex: 1;
    }

    header small {
      opacity: .8;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      background: #4f8cff;
      color: #fff;
    }

    button.secondary {
      background: rgba(255,255,255,.15);
    }

    .card {
      background: rgba(255,255,255,.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      animation: fade .3s ease;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<div class="app">

  <!-- LOGIN -->
  <div id="authBox" class="card hidden">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <div class="row">
      <button onclick="login()">Entrar</button>
      <button class="secondary" onclick="register()">Criar conta</button>
    </div>
  </div>

  <!-- HEADER LOGADO -->
  <header id="header" class="hidden">
    <img src="./icon-192.png">
    <div class="info">
      <strong>Meu Drive ‚òÅÔ∏è</strong><br>
      <small id="userEmail"></small>
    </div>
    <button class="secondary" onclick="logout()">Sair</button>
  </header>

  <!-- APP -->
  <div id="appBox" class="hidden">

    <!-- UPLOAD -->
    <div class="card">
      <input type="file" id="fileInput">
      <select id="folderSelect">
        <option value="imagens">üì∑ Imagens</option>
        <option value="videos">üé• V√≠deos</option>
        <option value="pdfs">üìÑ PDFs</option>
        <option value="outros">üì¶ Outros</option>
      </select>
      <button onclick="uploadFile()">Enviar arquivo</button>
    </div>

    <!-- LISTA -->
    <div class="card">
      <strong>Arquivos</strong>
      <div id="fileList">Nenhum arquivo ainda.</div>
    </div>

  </div>
</div>

<script>
  // Firebase config (usa a SUA key v√°lida)
  const firebaseConfig = {
    apiKey: "AIzaSyAYAwMfCDcXALBVM1uemmJA4aWQK5MNcc0",
    authDomain: "meu-drive-beb33.firebaseapp.com",
    projectId: "meu-drive-beb33"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loader = document.getElementById("loader");
  const authBox = document.getElementById("authBox");
  const appBox = document.getElementById("appBox");
  const header = document.getElementById("header");
  const userEmail = document.getElementById("userEmail");

  // Auth state
  auth.onAuthStateChanged(user => {
    loader.style.display = "none";

    if (user) {
      authBox.classList.add("hidden");
      header.classList.remove("hidden");
      appBox.classList.remove("hidden");
      userEmail.textContent = user.email;
    } else {
      authBox.classList.remove("hidden");
      header.classList.add("hidden");
      appBox.classList.add("hidden");
    }
  });

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function logout() {
    auth.signOut();
  }

  function uploadFile() {
    alert("Upload + Cloudinary j√° conectados (continua igual). Pr√≥ximo passo: deletar sincronizado.");
  }
</script>

</body>
</html>
