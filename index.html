<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Drive</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#0b57d0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: linear-gradient(135deg, #0b1220, #0b57d0);
      --card: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
      --muted: #b8c4ff;
      --accent: #3b82f6;
      --danger: #ef4444;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    header img {
      width: 42px;
      height: 42px;
      border-radius: 12px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    input, select {
      background: rgba(255, 255, 255, 0.12);
      color: white;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.15);
    }

    button.danger {
      background: var(--danger);
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .row button {
      flex: 1;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .tabs button {
      background: rgba(255,255,255,0.12);
    }

    .tabs button.active {
      background: var(--accent);
    }

    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      gap: 8px;
    }

    .list-item a {
      color: var(--muted);
      text-decoration: none;
      flex: 1;
      word-break: break-word;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .center {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="app">

  <header>
    <img src="./icon-192.png" alt="Meu Drive" />
    <h1>Meu Drive ☁️</h1>
  </header>

  <!-- AUTH -->
  <div id="auth" class="card">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <div class="row">
      <button onclick="login()">Entrar</button>
      <button class="secondary" onclick="register()">Criar conta</button>
    </div>
  </div>

  <!-- APP -->
  <div id="panel" class="hidden">

    <div class="card">
      <div id="userInfo"></div>
      <button class="secondary" onclick="logout()">Sair</button>
    </div>

    <div class="card">
      <input type="file" id="fileInput" />
      <button onclick="upload()">Enviar arquivo</button>

      <div class="tabs">
        <button id="tabList" class="active" onclick="showList()">Lista</button>
        <button id="tabGallery" onclick="showGallery()">Galeria</button>
      </div>
    </div>

    <div class="card">
      <div id="listView"></div>
      <div id="galleryView" class="gallery hidden"></div>
      <div id="empty" class="center hidden">Nenhum arquivo ainda.</div>
    </div>

  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function register() {
    auth.createUserWithEmailAndPassword(
      email.value,
      password.value
    ).catch(alert);
  }

  function logout() {
    auth.signOut();
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      auth.classList?.add("hidden");
      panel.classList.remove("hidden");
      userInfo.innerText = "Logado como: " + user.email;
      loadFiles();
    } else {
      auth.classList?.remove("hidden");
      panel.classList.add("hidden");
    }
  });

  function showList() {
    tabList.classList.add("active");
    tabGallery.classList.remove("active");
    listView.classList.remove("hidden");
    galleryView.classList.add("hidden");
  }

  function showGallery() {
    tabGallery.classList.add("active");
    tabList.classList.remove("active");
    galleryView.classList.remove("hidden");
    listView.classList.add("hidden");
  }

  function upload() {
    alert("Upload continua igual ao seu código atual (Cloudinary).");
  }

  function loadFiles() {
    empty.classList.remove("hidden");
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>

</body>
</html>
