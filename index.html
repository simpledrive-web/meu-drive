<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Drive</title>

  <style>
    :root{
      --bg1:#071022;
      --bg2:#0b2a66;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --muted2:rgba(255,255,255,.55);
      --brand:#4f7cf0;
      --brand2:#2dd4bf;
      --danger:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--txt);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(79,124,240,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 60%, rgba(45,212,191,.22), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Fix geral pro ‚Äúlist√£o branco‚Äù no Chrome/Android */
    html { color-scheme: dark; }
    select, option { color-scheme: dark; }

    .wrap{ width:min(1180px, 92vw); margin: 26px auto 40px; }

    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; margin-bottom:16px;
    }

    .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .appIcon{
      width:48px; height:48px; border-radius:14px;
      overflow:hidden;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
    }
    .appIcon img{ width:100%; height:100%; object-fit:cover; display:block; }

    .titleWrap{ min-width:0; }
    h1{
      font-size:28px; margin:0; letter-spacing:.2px;
      display:flex; gap:8px; align-items:center;
      white-space:nowrap;
    }
    .subtitle{
      margin:4px 0 0;
      color:var(--muted);
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .userChip{
      display:flex;
      align-items:center;
      gap:10px;
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius:999px;
      padding:8px 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
      max-width: 52%;
      min-width: 260px;
      justify-content:space-between;
    }
    .userLeft{ display:flex; align-items:center; gap:10px; min-width:0; }
    .avatar{
      width:34px; height:34px; border-radius:999px;
      background: linear-gradient(135deg, rgba(79,124,240,.9), rgba(45,212,191,.9));
      display:grid; place-items:center;
      font-weight:800;
      flex:0 0 auto;
      overflow:hidden;
    }
    .avatar img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
      background: transparent; /* tentativa de manter ‚Äútransparente‚Äù */
    }
    .userMeta{ min-width:0; }
    .userName{
      font-size:13px; font-weight:800;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .userEmail{
      font-size:12px; color:var(--muted2);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
      align-items:start;
    }

    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .cardHead{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .cardHead b{ font-size:14px; }
    .cardBody{ padding:14px 16px; }

    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }

    .field{ flex:1 1 220px; min-width: 180px; }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }

    input, select{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,18,32,.55);
      color: var(--txt);
      outline:none;
      font-size:14px;
    }
    input::placeholder{ color: rgba(255,255,255,.45); }

    select{
      appearance:none;
      -webkit-appearance:none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(255,255,255,.75) 50%),
        linear-gradient(135deg, rgba(255,255,255,.75) 50%, transparent 50%),
        linear-gradient(to right, rgba(255,255,255,.10), rgba(255,255,255,.10));
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px),
        calc(100% - 38px) 50%;
      background-size: 6px 6px, 6px 6px, 1px 18px;
      background-repeat:no-repeat;
      padding-right: 44px;
    }
    option{
      background-color: #0b1220;
      color: #fff;
    }

    .btn{
      border:0;
      border-radius:16px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
      background: rgba(255,255,255,.10);
      color: var(--txt);
      border:1px solid rgba(255,255,255,.14);
      transition: transform .06s ease, filter .2s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(79,124,240,.95), rgba(79,124,240,.65));
      border-color: rgba(79,124,240,.55);
    }
    .btnDanger{
      background: linear-gradient(135deg, rgba(239,68,68,.95), rgba(239,68,68,.55));
      border-color: rgba(239,68,68,.55);
    }
    .btnSmall{
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .pillRow{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }

    .tabs{
      display:flex;
      gap:10px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px;
      border-radius:999px;
      width: fit-content;
    }
    .tab{
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      border:1px solid transparent;
      color: rgba(255,255,255,.75);
      background: transparent;
    }
    .tab.active{
      background: rgba(79,124,240,.35);
      border-color: rgba(79,124,240,.45);
      color: var(--txt);
    }

    .list{ display:flex; flex-direction:column; gap:10px; margin-top:12px; }

    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px;
      border-radius:18px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .left{ display:flex; align-items:center; gap:10px; min-width:0; }
    .badge{
      width:38px; height:38px;
      border-radius:14px;
      display:grid; place-items:center;
      background: rgba(79,124,240,.22);
      border:1px solid rgba(79,124,240,.25);
      flex:0 0 auto;
      font-weight:900;
    }
    .meta{ min-width:0; }
    .name{
      font-weight:900;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 52vw;
    }
    .sub{
      font-size:12px;
      color: var(--muted2);
      margin-top:2px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 52vw;
    }
    .right{ display:flex; gap:8px; flex:0 0 auto; }

    .empty{
      margin-top:12px;
      color: var(--muted2);
      text-align:center;
      padding:18px 10px;
      border-radius:18px;
      border:1px dashed rgba(255,255,255,.16);
      background: rgba(255,255,255,.03);
    }

    /* Views + anima√ß√£o */
    .view{ transition: opacity .25s ease, transform .25s ease; }
    .hide{
      opacity:0;
      transform: translateY(10px);
      pointer-events:none;
      height:0;
      overflow:hidden;
    }

    /* Loader overlay */
    .loaderOverlay{
      position:fixed; inset:0;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(2,8,18,.60);
      backdrop-filter: blur(8px);
      z-index:9999;
    }
    .spinner{
      width:56px; height:56px;
      border-radius:50%;
      border: 5px solid rgba(255,255,255,.18);
      border-top-color: rgba(79,124,240,.95);
      animation: spin .9s linear infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    /* Modal preview */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(2,8,18,.60);
      backdrop-filter: blur(8px);
      z-index:9998;
      padding: 16px;
    }
    .modalCard{
      width: min(920px, 96vw);
      max-height: min(84vh, 760px);
      overflow:hidden;
      border-radius: 22px;
      background: rgba(10,18,32,.70);
      border:1px solid rgba(255,255,255,.14);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
    }
    .modalHead{
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modalTitle{ font-weight:900; font-size:14px; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .modalBody{
      padding: 12px;
      overflow:auto;
    }
    .previewFrame{
      width: 100%;
      height: 70vh;
      border: 0;
      border-radius: 16px;
      background: rgba(0,0,0,.25);
    }
    .previewImg, .previewVideo{
      width: 100%;
      max-height: 70vh;
      border-radius: 16px;
      display:block;
      background: rgba(0,0,0,.25);
    }

    @media (min-width: 980px){
      .grid{ grid-template-columns: 420px 1fr; }
      .name{ max-width: 360px; }
      .sub{ max-width: 360px; }
    }
  </style>
</head>

<body>
  <div class="loaderOverlay" id="loaderOverlay"><div class="spinner"></div></div>

  <div class="modal" id="previewModal" aria-hidden="true">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle" id="previewTitle">Preview</div>
        <div class="pillRow">
          <a class="btn btnSmall" id="previewOpenNew" target="_blank" rel="noreferrer">Abrir em nova aba</a>
          <button class="btn btnSmall btnDanger" id="previewClose">Fechar</button>
        </div>
      </div>
      <div class="modalBody" id="previewBody"></div>
    </div>
  </div>

  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <div class="appIcon">
          <!-- se tiver um √≠cone, coloca aqui -->
          <img alt="App" src="https://dummyimage.com/96x96/0b2a66/ffffff.png&text=MD" />
        </div>
        <div class="titleWrap">
          <h1>Meu Drive ‚òÅÔ∏è</h1>
          <div class="subtitle">Seus arquivos em um s√≥ lugar.</div>
        </div>
      </div>

      <div class="userChip" id="userChip" style="display:none;">
        <div class="userLeft">
          <div class="avatar" id="avatar">
            <span id="avatarLetter">U</span>
          </div>
          <div class="userMeta">
            <div class="userName" id="userName">Conectado</div>
            <div class="userEmail" id="userEmail">‚Äî</div>
          </div>
        </div>
        <button class="btn btnSmall btnDanger" id="btnLogout">Sair</button>
      </div>
    </div>

    <!-- LOGIN VIEW -->
    <div class="view" id="loginView">
      <div class="grid">
        <div class="card" style="grid-column:1/-1;">
          <div class="cardHead"><b>Entrar</b></div>
          <div class="cardBody">
            <div class="row">
              <div class="field">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="seuemail@gmail.com" autocomplete="email" />
              </div>
              <div class="field">
                <label for="password">Senha</label>
                <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
              </div>
            </div>

            <div class="row" style="margin-top:12px;">
              <button class="btn btnPrimary" id="btnLogin">Entrar</button>
              <button class="btn" id="btnRegister">Criar conta</button>
            </div>

            <div style="margin-top:10px;color:var(--muted2);font-size:12px;">
              Dica: se der erro, abre o Console (F12) e me manda o print üòâ
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- APP VIEW -->
    <div class="view hide" id="appView">
      <div class="grid">
        <!-- COLUNA ESQUERDA: UPLOAD + PASTAS + FILTRO -->
        <div class="card">
          <div class="cardHead">
            <b>Upload</b>
            <span style="font-size:12px;color:var(--muted)">Cloudinary + Firestore</span>
          </div>
          <div class="cardBody">

            <div class="row">
              <div class="field" style="flex:1 1 100%;">
                <label for="fileInput">Arquivo</label>
                <input id="fileInput" type="file" />
              </div>
            </div>

            <div class="row" style="margin-top:10px;">
              <div class="field">
                <label for="folderSelect">Pasta</label>
                <select id="folderSelect"></select>
              </div>
              <div class="field">
                <label for="customName">Nome do arquivo (opcional)</label>
                <input id="customName" type="text" placeholder="Ex: Contrato aluguel 2026" />
              </div>
            </div>

            <div class="row" style="margin-top:12px;">
              <button class="btn btnPrimary" id="btnUpload">Enviar arquivo</button>
              <button class="btn" id="btnNewFolder">+ Nova pasta</button>
            </div>

            <div style="margin-top:14px;border-top:1px solid rgba(255,255,255,.10);padding-top:14px;">
              <div class="row">
                <div class="field" style="flex:1 1 100%;">
                  <label for="searchInput">Buscar por nome</label>
                  <input id="searchInput" type="text" placeholder="Ex: contrato, foto, v√≠deo..." />
                </div>
              </div>

              <div class="row" style="margin-top:10px;">
                <div class="field">
                  <label for="filterFolder">Filtrar por pasta</label>
                  <select id="filterFolder"></select>
                </div>
                <div class="field">
                  <label for="filterType">Filtrar por tipo</label>
                  <select id="filterType">
                    <option value="all">Todos</option>
                    <option value="image">Imagens</option>
                    <option value="video">V√≠deos</option>
                    <option value="pdf">PDFs</option>
                    <option value="other">Outros</option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- COLUNA DIREITA: LISTA -->
        <div class="card">
          <div class="cardHead">
            <b>Arquivos</b>
            <div class="tabs" id="viewTabs">
              <button class="tab active" data-view="lista">Lista</button>
              <button class="tab" data-view="galeria">Galeria</button>
            </div>
          </div>
          <div class="cardBody">
            <div id="filesList" class="list"></div>
            <div id="emptyState" class="empty" style="display:none;">Nenhum arquivo ainda.</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      serverTimestamp,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    /* ============================================================
       ‚úÖ COLE AQUI O SEU firebaseConfig DO FIREBASE CONSOLE
       Firebase Console > Project settings > General > Your apps > Config
       ============================================================ */
    const firebaseConfig = {
     apiKey: "AIzaSyAYAwMfCDcXALBVM1uemmJA4aWQK5MNcc0",
     authDomain: "meu-drive-beb33.firebaseapp.com",
     projectId: "meu-drive-beb33",
     storageBucket: "meu-drive-beb33.firebasestorage.app",
     messagingSenderId: "661176300748",
     appId: "1:661176300748:web:68ab970ae9e668fdb67e69"
};

    /* ============================================================
       ‚úÖ CLOUDINARY (seus dados)
       ============================================================ */
    const CLOUD_NAME = "dilyddwkg";
    const UPLOAD_PRESET = "kv9sjt0g";

    // ====== init firebase ======
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ====== UI refs ======
    const loaderOverlay = document.getElementById("loaderOverlay");

    const loginView = document.getElementById("loginView");
    const appView = document.getElementById("appView");

    const userChip = document.getElementById("userChip");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");

    const avatar = document.getElementById("avatar");
    const avatarLetter = document.getElementById("avatarLetter");

    const btnLogin = document.getElementById("btnLogin");
    const btnRegister = document.getElementById("btnRegister");
    const btnLogout = document.getElementById("btnLogout");

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    const fileInput = document.getElementById("fileInput");
    const customName = document.getElementById("customName");
    const folderSelect = document.getElementById("folderSelect");
    const btnUpload = document.getElementById("btnUpload");
    const btnNewFolder = document.getElementById("btnNewFolder");

    const filesList = document.getElementById("filesList");
    const emptyState = document.getElementById("emptyState");

    const searchInput = document.getElementById("searchInput");
    const filterFolder = document.getElementById("filterFolder");
    const filterType = document.getElementById("filterType");

    // Preview modal
    const previewModal = document.getElementById("previewModal");
    const previewClose = document.getElementById("previewClose");
    const previewTitle = document.getElementById("previewTitle");
    const previewBody = document.getElementById("previewBody");
    const previewOpenNew = document.getElementById("previewOpenNew");

    // Estado
    let currentUser = null;
    let folders = [];
    let files = [];
    let currentView = "lista"; // lista | galeria (galeria fica pra evoluir depois)

    function showLoader(show){
      loaderOverlay.style.display = show ? "flex" : "none";
    }

    function showApp(){
      loginView.classList.add("hide");
      appView.classList.remove("hide");
    }
    function showLogin(){
      appView.classList.add("hide");
      loginView.classList.remove("hide");
      userChip.style.display = "none";
    }

    function firstLetter(email){
      if(!email) return "U";
      return (email.trim()[0] || "U").toUpperCase();
    }

    function guessType(mime){
      if(!mime) return "other";
      if(mime.startsWith("image/")) return "image";
      if(mime.startsWith("video/")) return "video";
      if(mime === "application/pdf") return "pdf";
      return "other";
    }

    function typeBadge(t){
      if(t === "image") return "IMG";
      if(t === "video") return "VID";
      if(t === "pdf") return "PDF";
      return "ARQ";
    }

    function openPreview(file){
      previewTitle.textContent = file.name || "Preview";
      previewOpenNew.href = file.url;

      previewBody.innerHTML = "";
      if(file.type === "image"){
        const img = document.createElement("img");
        img.className = "previewImg";
        img.src = file.url;
        img.alt = file.name || "Imagem";
        previewBody.appendChild(img);
      } else if(file.type === "video"){
        const v = document.createElement("video");
        v.className = "previewVideo";
        v.src = file.url;
        v.controls = true;
        v.playsInline = true;
        previewBody.appendChild(v);
      } else if(file.type === "pdf"){
        const iframe = document.createElement("iframe");
        iframe.className = "previewFrame";
        iframe.src = file.url;
        previewBody.appendChild(iframe);
      } else {
        // fallback
        const iframe = document.createElement("iframe");
        iframe.className = "previewFrame";
        iframe.src = file.url;
        previewBody.appendChild(iframe);
      }

      previewModal.style.display = "flex";
      previewModal.setAttribute("aria-hidden", "false");
    }

    function closePreview(){
      previewModal.style.display = "none";
      previewModal.setAttribute("aria-hidden", "true");
      previewBody.innerHTML = "";
    }

    previewClose.addEventListener("click", closePreview);
    previewModal.addEventListener("click", (e)=>{
      if(e.target === previewModal) closePreview();
    });

    // ====== AUTH ======
    btnLogin.addEventListener("click", async ()=>{
      try{
        showLoader(true);
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
      }catch(err){
        console.error(err);
        alert("Erro ao entrar: " + (err?.message || err));
      }finally{
        showLoader(false);
      }
    });

    btnRegister.addEventListener("click", async ()=>{
      try{
        showLoader(true);
        await createUserWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
      }catch(err){
        console.error(err);
        alert("Erro ao criar conta: " + (err?.message || err));
      }finally{
        showLoader(false);
      }
    });

    btnLogout.addEventListener("click", async ()=>{
      try{
        showLoader(true);
        await signOut(auth);
      }catch(err){
        console.error(err);
      }finally{
        showLoader(false);
      }
    });

    onAuthStateChanged(auth, async (user)=>{
      showLoader(true);
      try{
        currentUser = user || null;
        if(!currentUser){
          showLogin();
          return;
        }

        // Header user
        userChip.style.display = "flex";
        userName.textContent = "Conectado";
        userEmail.textContent = currentUser.email || "‚Äî";
        avatarLetter.textContent = firstLetter(currentUser.email);
        // (se um dia voc√™ salvar photoURL, d√° pra usar aqui)
        // avatar.innerHTML = `<img src="..." alt="Avatar" />`;

        showApp();

        await loadFolders();
        await loadFiles();
        renderAll();

      } finally {
        showLoader(false);
      }
    });

    // ====== FIRESTORE: FOLDERS ======
    async function loadFolders(){
      folders = [];
      if(!currentUser) return;

      const qy = query(
        collection(db, "folders"),
        where("uid", "==", currentUser.uid),
        orderBy("createdAt", "asc")
      );

      const snap = await getDocs(qy);
      snap.forEach(d=>{
        folders.push({ id:d.id, ...d.data() });
      });

      // fallback: se n√£o tiver nenhuma, cria "Geral" local (n√£o salva)
      if(folders.length === 0){
        // voc√™ pode decidir se quer criar automaticamente no Firestore
      }

      fillFolderSelects();
    }

    async function createFolder(){
      const name = prompt("Nome da pasta:");
      if(!name) return;

      if(!currentUser){
        alert("Usu√°rio n√£o autenticado");
        return;
      }

      showLoader(true);
      try{
        await addDoc(collection(db, "folders"), {
          name: name.trim(),
          uid: currentUser.uid,
          createdAt: serverTimestamp()
        });
        await loadFolders();
        renderAll();
      }catch(err){
        console.error(err);
        alert("Erro ao criar pasta");
      }finally{
        showLoader(false);
      }
    }

    function fillFolderSelects(){
      // Upload select
      folderSelect.innerHTML = "";
      const opt0 = document.createElement("option");
      opt0.value = "";
      opt0.textContent = "‚Äî Sem pasta ‚Äî";
      folderSelect.appendChild(opt0);

      folders.forEach(f=>{
        const op = document.createElement("option");
        op.value = f.id;
        op.textContent = f.name;
        folderSelect.appendChild(op);
      });

      // Filter select
      filterFolder.innerHTML = "";
      const f0 = document.createElement("option");
      f0.value = "all";
      f0.textContent = "Todas";
      filterFolder.appendChild(f0);

      const f1 = document.createElement("option");
      f1.value = "none";
      f1.textContent = "Sem pasta";
      filterFolder.appendChild(f1);

      folders.forEach(f=>{
        const op = document.createElement("option");
        op.value = f.id;
        op.textContent = f.name;
        filterFolder.appendChild(op);
      });
    }

    btnNewFolder.addEventListener("click", createFolder);

    // ====== FIRESTORE: FILES ======
    async function loadFiles(){
      files = [];
      if(!currentUser) return;

      const qy = query(
        collection(db, "files"),
        where("uid", "==", currentUser.uid),
        orderBy("createdAt", "desc")
      );

      const snap = await getDocs(qy);
      snap.forEach(d=>{
        files.push({ id:d.id, ...d.data() });
      });
    }

    // ====== UPLOAD (Cloudinary + salvar no Firestore) ======
    btnUpload.addEventListener("click", uploadArquivo);

    async function uploadArquivo(){
      const file = fileInput.files[0];
      if(!file){
        alert("Selecione um arquivo");
        return;
      }
      if(!currentUser){
        alert("Usu√°rio n√£o autenticado");
        return;
      }

      const folderId = folderSelect.value || null;
      const nomeFinal = customName.value.trim() || file.name;
      const tipo = guessType(file.type);

      // Cloudinary upload
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      // Dica: Cloudinary "folder" precisa ser string.
      // Aqui usamos folderId (id do Firestore) pra organizar, funciona bem.
      if(folderId) formData.append("folder", folderId);

      showLoader(true);
      try{
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`, {
          method:"POST",
          body: formData
        });

        const data = await res.json();
        if(!data.secure_url){
          console.error("Cloudinary:", data);
          throw new Error("Falha no upload (Cloudinary)");
        }

        // Salvar no Firestore
        await addDoc(collection(db, "files"), {
          name: nomeFinal,
          originalName: file.name,
          url: data.secure_url,
          type: tipo,
          folderId: folderId,
          uid: currentUser.uid,
          createdAt: serverTimestamp()
        });

        // limpar
        fileInput.value = "";
        customName.value = "";

        await loadFiles();
        renderAll();

        alert("Arquivo enviado e salvo ‚úÖ");
      }catch(err){
        console.error(err);
        alert("Erro no upload: " + (err?.message || err));
      }finally{
        showLoader(false);
      }
    }

    // ====== LISTA + FILTROS ======
    function getFolderName(folderId){
      if(!folderId) return "Sem pasta";
      const f = folders.find(x=>x.id === folderId);
      return f ? f.name : "Pasta";
    }

    function applyFilters(list){
      const q = (searchInput.value || "").trim().toLowerCase();
      const fFolder = filterFolder.value;
      const fType = filterType.value;

      return list.filter(item=>{
        const nameOk = !q || (item.name || "").toLowerCase().includes(q);

        let folderOk = true;
        if(fFolder === "none") folderOk = !item.folderId;
        else if(fFolder !== "all") folderOk = item.folderId === fFolder;

        let typeOk = true;
        if(fType !== "all") typeOk = item.type === fType;

        return nameOk && folderOk && typeOk;
      });
    }

    function renderAll(){
      const filtered = applyFilters(files);
      renderFiles(filtered);
    }

    function renderFiles(list){
      filesList.innerHTML = "";

      if(!list || list.length === 0){
        emptyState.style.display = "block";
        return;
      }
      emptyState.style.display = "none";

      list.forEach(file=>{
        const el = document.createElement("div");
        el.className = "item";

        const left = document.createElement("div");
        left.className = "left";

        const badge = document.createElement("div");
        badge.className = "badge";
        badge.textContent = typeBadge(file.type);

        const meta = document.createElement("div");
        meta.className = "meta";

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = file.name || "Arquivo";

        const sub = document.createElement("div");
        sub.className = "sub";
        sub.textContent = `${getFolderName(file.folderId)} ‚Ä¢ ${file.originalName || ""}`;

        meta.appendChild(name);
        meta.appendChild(sub);

        left.appendChild(badge);
        left.appendChild(meta);

        const right = document.createElement("div");
        right.className = "right";

        const btnPrev = document.createElement("button");
        btnPrev.className = "btn btnSmall btnPrimary";
        btnPrev.textContent = "Ver";
        btnPrev.addEventListener("click", ()=>{
          openPreview(file);
        });

        const btnRename = document.createElement("button");
        btnRename.className = "btn btnSmall";
        btnRename.textContent = "Renomear";
        btnRename.addEventListener("click", async ()=>{
          const novo = prompt("Novo nome:", file.name || "");
          if(!novo) return;
          try{
            showLoader(true);
            await updateDoc(doc(db, "files", file.id), { name: novo.trim() });
            await loadFiles();
            renderAll();
          }catch(err){
            console.error(err);
            alert("Erro ao renomear");
          }finally{
            showLoader(false);
          }
        });

        right.appendChild(btnPrev);
        right.appendChild(btnRename);

        el.appendChild(left);
        el.appendChild(right);

        filesList.appendChild(el);
      });
    }

    // filtros ao vivo
    searchInput.addEventListener("input", renderAll);
    filterFolder.addEventListener("change", renderAll);
    filterType.addEventListener("change", renderAll);

    // tabs (por enquanto s√≥ troca visual)
    document.getElementById("viewTabs").addEventListener("click",(e)=>{
      const b = e.target.closest(".tab");
      if(!b) return;
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      b.classList.add("active");
      currentView = b.dataset.view || "lista";
      renderAll();
    });

  </script>
